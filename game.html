<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body> 
    <div class="container">
        <section class="header-part">
            <div class="title-head">
                <h2>Welcome to the Game</h2>
                <h5 class="result-js"></h5>
            </div>
        </section>
        <section class="body-part">
            <div class="box-container">
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
                <div class="class1 class-js"></div>
            </div>
        </section>

        <section class="footer-part">
            <p class="player1 player1-js">Player 1 : <span>X</span></p>
            <p class="player2 player2-js">Player 2 : <span>O</span></p>
        </section>
        <div class="button-section">
            <button class="button-restart">Restart</button>
            <button class="button-score">Reset Score</button>
        </div>
    </div>

    <script src="game.js">
        
    </script>
</body>
</html>
